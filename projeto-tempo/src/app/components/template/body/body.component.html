<body class="container" *ngIf="weatherData">
    <div class="search">
        <form #form="ngForm" (submit)="onSubmit()">
            <input type="text" placeholder="Digite uma cidade" name="city" [(ngModel)]="cityName">
        </form>
    </div>
    <div class="root">
        <h4>South America > Brasil > Pernambuco > Recife</h4>
    </div>
    <div class="align-container">
        <div class="subContainer">
            <div>
                <h1 class="title">{{ weatherData.name }}</h1>
            </div>
            <div>
                <h3 class="subTitle">3:48 PM / WEDNESDAY, JULY 1</h3>
            </div>
        </div>
        <div class="degree">
            <h1 class="degreeTitle">{{ (weatherData.main.temp - 273.15).toFixed(0) }}ยบ</h1>
        </div>
    </div>
</body>
