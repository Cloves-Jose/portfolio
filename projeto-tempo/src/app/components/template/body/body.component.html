<body class="container" *ngIf="weatherData">
    <div class="search">
        <form #form="ngForm" (submit)="onSubmit()">
            <input type="text" placeholder="Digite uma cidade" name="city" [(ngModel)]="cityName">
        </form>
    </div>
    <div>
        <div class="subContainer">
            <div>
                <div class="titleContainer">
                    <h1 class="title">{{ weatherData.name }}</h1>
                </div>
                <div class="degreeContainer">
                    <h1 class="degree">{{ (weatherData.main.temp - 273.15).toFixed(0) }}º</h1>
                </div>
                <div class="subtitleContainer">
                    <div>
                        <h3 class="subTitle">Umidade: {{weatherData.main.humidity}}%</h3>
                    </div>
                    <div>
                        <h3 class="subTitle">Vento: {{weatherData.wind.speed}} km/h</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <div>
                <button 
                mat-stroked-button class="buttonCity"
                (click)="getCity('Recife')"
                >Recife</button>
            </div>
            <div>
                <button 
                mat-stroked-button class="buttonCity"
                (click)="getCity('Fortaleza')"
                >Fortaleza</button>
            </div>
            <div>
                <button mat-stroked-button 
                class="buttonCity"
                (click)="getCity('Maceió')"
                >Maceió</button>
            </div>
            <div>
                <button 
                mat-stroked-button 
                class="buttonCity"
                (click)="getCity('Sergipe')"
                >Sergipe</button>
            </div>
            <div>
                <button 
                mat-stroked-button 
                class="buttonCity"
                (click)="getCity('João Pessoa')"
                >João Pessoa</button>
            </div>
        </div>
    </div>
